{% load static %}
{% block content %}
    <style>
        body {
            {#background-color: #008374; /* 배경색 설정 */#}
            {#color: rgb(255, 255, 255); /* 기본 글자색 설정 */#}

            background-color: #f6f6f6; /* 배경색 설정 */
            {#color: rgb(255, 255, 255); /* 기본 글자색 설정 */#}

            color: #f6f6f6; /* 기본 글자색 설정 */

        }

        .accounts_form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 25px;
            padding: 30px;

            background-color: #008374;
            border-radius: 8px;

        }

        .accounts_form button {
            display: block;
            margin: 0 auto;
            width: 100px; /* 원하는 너비로 설정 */
            height: 40px; /* 원하는 높이로 설정 */
            font-size: 16px; /* 폰트 크기 설정 */
        }

        .accounts_form input {
            width: 250px; /* 원하는 너비로 설정 */
            height: 40px; /* 원하는 높이로 설정 */
            font-size: 16px; /* 폰트 크기 설정 */
        }

        .accounts_form p {
            font-size: 50px;
            font-weight: bolder;
            margin: 20px 0px
        }


    </style>

    <body>
    <form method="post">
        {% csrf_token %}
        <div class="accounts_form">

            <div class="logo">
                <p>SmartFarm<span style=" color: orange">.</span></p>
            </div>

            <div style="padding:10px;">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br><br>


                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

            </div>
            <button type="submit">Login</button>
{#            <button type="submit">Sign up</button>#}

        </div>
    </form>
    </body>

{% endblock %}
