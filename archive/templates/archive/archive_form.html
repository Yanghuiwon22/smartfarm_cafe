<style>
    /* Add your existing style definitions here */

    /* Customize form fields */
    input[type="text"],
    input[type="password"],
    input[type="email"],
    textarea,
    select {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    /* Style labels */
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    /* Style submit button */
    button[type="submit"] {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        margin-top: 15px;
        border-radius: 4px;
    }

    /* Additional styling for form groups */
    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        margin-bottom: 10px;
    }

    .form-group select {
        width: 100%;
    }

    /* Title, Publisher, Author, Price set, Price */
    .form-group.title-container {
        background-color: #f5f5f5;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    /* Content */
    .form-group.price_set-container {
        background-color: #f5f5f5;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        margin-bottom: 20px;
    }

        /* img_file */
    .form-group.img-container {
        background-color: #f5f5f5;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        margin-bottom: 20px;
    }




        /* Traces, Status container */
    .form-group.traces-status-container {
        background-color: #f5f5f5;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
    }



</style>

<!-- Your existing HTML code -->
{% extends 'single_pages/layout.html' %}
{% load static %}

{% block content %}
<main id="main">
    <!-- Your existing content -->
    <section id="blog" class="blog">
        <div class="container" data-aos="fade-up">
            <div class="row">
                <div class="col-lg">
                    <div class="blog-details">
                        <h1>Data upload</h1>
                        <hr/>
                        <div class="content">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form }}
                                <hr/>
                                <button type="submit">제출</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
